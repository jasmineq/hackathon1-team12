<h1>Create Quiz</h1>

<div class="createQuiz">
  <form #createQuizForm="ngForm" (ngSubmit)="createQuiz(createQuizForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="name">Name</label>
      <input (ngModel)="name" type="text" name="name" id="name" class="form-control" placeholder="Name..." required>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input (ngModel)="category" type="text" name="category" id="category" class="form-control" placeholder="Category..." required>
    </div>
    <div class="form-group">
      <label for="difficulty">Difficulty</label>
      <!-- <input (ngModel)="difficulty" type="text" name="difficulty" id="difficulty" class="form-control" placeholder="difficulty..." required> -->
      <select class="form-control" name="difficulty" id="difficulty" (ngModel)="difficulty" required>
        <option value="" disabled selected>select one</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Create Quiz</button>
  </form>
</div>
